name: News Aggregation Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger news fetch
        run: |
          curl -s -X POST "https://news.infinityloop.online/api/cron/fetch-news?token=${{ secrets.CRON_TOKEN }}" | head -200

      - name: Update trending topics
        run: |
          curl -s -X POST "https://news.infinityloop.online/api/cron/update-trending?token=${{ secrets.CRON_TOKEN }}" | head -200
